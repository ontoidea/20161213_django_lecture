<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>View</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

<table class="table">
{% if article %}
	<tr>
		<th>Title</th>
		<td>{{ article.title }}</td>
	</tr>
	<tr>
		<th>Name</th>
		<td>{{ article.name }}</td>
	</tr>
	<tr>
		<th>Date</th>
		<td>{{ article.cdate }}</td>
	</tr>
	<tr>
		<th>Contents</th>
		<td>{{ article.contents }}</td>
	</tr>
{% else %}
	<tr>
		<td>글이 없습니다.</td>
	</tr>
{% endif %}
</table>
<a href="{% url 'myboard:list' %}" class="btn btn-default">목록으로</a>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
